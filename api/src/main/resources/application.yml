# Spring Boot configuration
spring:
  profiles:
    active: prod
  # JPA properties
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: true
    generate-ddl: false
# Server configuration
server:
  port: 8080
  error:
    whitelabel:
      enabled: false



